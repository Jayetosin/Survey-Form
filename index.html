<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Survey Form</title>
    <link rel="stylesheet" href="./style.css">


</head>

<body>
    <h1>Survey Form</h1>


    <form id="form">
        <div class="form-control">
            <label for="name" id="label-name">
                Name
            </label>

            <!-- Input Type Text -->
            <input type="text" id="name" placeholder="Enter your name" />
        </div>

        <form id="form">
            <div class="form-control">
                <label for="Age" id="label-Age">
                    Age
                </label>

                <!-- Input Type Text -->
                <input type="text" id="Age" placeholder="Enter your Age" />
            </div>

            <form id="form">
                <div class="form-control">
                    <label for="Email" id="label-Email">
                        Email
                    </label>

                    <!-- Input Type Text -->
                    <input type="text" id="Email" placeholder="Enter your Email" />
                </div>
                <div class="form-control">
                    <label for="role" id="label-role">
                        Which option best describes you?
                    </label>

                    <!-- Dropdown options -->
                    <select name="role" id="role">
                        <option value="student">Student</option>
                        <option valuentern">Intern</option>
                        <option value="professional">
                            Professional
                        </option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-control">
                    <label>
                        Would you recommend Stutern
                        to a friend?
                    </label>

                    <!-- Input Type Radio Button -->
                    <label for="recommed-1">
                        <input type="radio" id="recommed-1" name="recommed">Yes</input>
                    </label>
                    <label for="recommed-2">
                        <input type="radio" id="recommed-2" name="recommed">No</input>
                    </label>
                    <label for="recommed-3">
                        <input type="radio" id="recommed-3" name="recommed">Maybe</input>
                    </label>
                </div>
                <div class="form-control">
                    <label>Languages and Frameworks known
                        <small>(Check all that apply)</small>
                    </label>
                    <!-- Input Type Checkbox -->
                    <label for="inp-1">
                        <input type="checkbox" name="inp">C</input></label>
                    <label for="inp-2">
                        <input type="checkbox" name="inp">C++</input></label>
                    <label for="inp-3">
                        <input type="checkbox" name="inp">C#</input></label>
                    <label for="inp-4">
                        <input type="checkbox" name="inp">Java</input></label>
                    <label for="inp-1">
                        <input type="checkbox" name="inp">CSS</input></label>
                    <label for="inp-2">
                        <input type="checkbox" name="inp">spring</input></label>
                    <label for="inp-3">
                        <input type="checkbox" name="inp">Djargo</input></label>
                    <label for="inp-4">
                        <input type="checkbox" name="inp">HTML</input></label>

                    <div class="form-control">
                        <label for="comment">
                            Any comments or suggestions
                        </label>

                        <!-- multi-line text input control -->
                        <textarea name="comment" id="comment" placeholder="Enter your comment here">
            </textarea>
                    </div>

                    <button type="submit" value="submit">
                        Submit
                    </button>
            </form>
</body>
